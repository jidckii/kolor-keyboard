# Конфигурация kolor-keyboard для Keychron V3 - VIAL прошивка, режим MONO
# Глобальный цвет клавиатуры в зависимости от раскладки
# Требует прошивку Vial

device:
  vendor_id: 0x3434
  product_id: 0x0331
  usage_page: 0xFF60
  usage: 0x61

firmware: vial
mode: mono

# Глобальные настройки RGB
brightness: 200  # 0-255, яркость подсветки
speed: 128       # 0-255, скорость эффектов

colors:
  # Русская раскладка - красный (RGB формат)
  - layout: ru
    color: {rgb: {r: 255, g: 0, b: 0}}

  # Английская раскладка - синий (HSV формат)
  - layout: us
    color: {hsv: {h: 170, s: 255, v: 255}}

  # Fallback - белый
  - layout: "*"
    color: {rgb: {r: 255, g: 255, b: 255}}
