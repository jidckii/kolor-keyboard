# Конфигурация kolor-keyboard для Keychron V3 - STOCK прошивка, режим MONO
# Глобальный цвет клавиатуры в зависимости от раскладки
# Работает со стоковой QMK/VIA прошивкой

device:
  vendor_id: 0x3434
  product_id: 0x0331
  usage_page: 0xFF60
  usage: 0x61

firmware: stock
mode: mono

# Глобальные настройки RGB
brightness: 200  # 0-255, яркость подсветки

colors:
  # Русская раскладка - красный (RGB формат)
  - layout: ru
    color: {rgb: {r: 255, g: 0, b: 0}}

  # Английская раскладка - синий (RGB формат)
  - layout: us
    color: {rgb: {r: 0, g: 0, b: 255}}

  # Fallback - белый
  - layout: "*"
    color: {rgb: {r: 255, g: 255, b: 255}}
